{% extends 'base.html' %}

{% block content %}
  <h1>Select Movies</h1>
  <button type="button" onclick="location.href='{% url 'movies:index' %}'">선택 완료</button>
  <div>
  {% for movie in movies %}
    <div>
      {{ movie.title }}
      <img src="https://image.tmdb.org/t/p/w400{{ movie.poster_path }}" alt="#">
      <form class="like-forms" data-movie-id="{{ movie.pk }}">
        {% csrf_token %}
        {% if request.user in movie.like_users.all %}
          <input type="submit" value="좋아요 취소" id="like-{{ movie.pk }}">
        {% else %}
          <input type="submit" value="좋아요" id="like-{{ movie.pk }}">
        {% endif %}
      </form>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const forms = document.querySelectorAll('.like-forms')
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value

    forms.forEach((form) => {
      form.addEventListener('submit', function (event) {
        event.preventDefault()
        const movieId = event.target.dataset.movieId

        axios({
          method: 'post',
          url: `http://127.0.0.1:8000/movies/${movieId}/likes/`,
          headers: {'X-CSRFToken': csrftoken,},
        })
          .then((response) => {
          const isLiked = response.data.is_liked
          const likeBtn = document.querySelector(`#like-${movieId}`)
          if (isLiked === true) {
            likeBtn.value = '좋아요 취소'
          } else {
            likeBtn.value ='좋아요'
          }
          })
          .catch((error) => {
            console.log(error.response)
          })
      })
    })

  </script>
{% endblock script %}
