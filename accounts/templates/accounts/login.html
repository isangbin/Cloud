{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  
  <div class="container d-flex justify-content-center">
    <div class="row">
      <h1 class="col text-center text-white">Login</h1>
      <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary justify-content-center">로그인</button>
      </form>
    </div>
  </div>
{% endblock content %}
