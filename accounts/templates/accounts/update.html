{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div class="container d-flex justify-content-center">
    <div class="row">
      <h1 class="col text-center text-white">Edit</h1>
      <form action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          {% bootstrap_form form %}
          {% bootstrap_form p_form %}
        </fieldset>
        <div class="form-group">
          <button type="submit" class="btn btn-primary justify-content-center">변경</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
