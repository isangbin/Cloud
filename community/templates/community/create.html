{% extends 'base.html' %}
{% load bootstrap5 %}
{% block style %}
body {
  padding-top: 0px;
}
{% endblock style %}
{% block content %}
<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="fw-bold text-uppercase text-center text-dark mb-5">게시글 작성</h2>
              <form class="text-dark" action="{% url 'community:create' %}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark opacity-75 text-light border border-light btn-block btn-lg gradient-custom text-uppercase mx-3">제출</button>
                  <a class="btn btn-dark opacity-75 text-light border border-light btn-block btn-lg gradient-custom text-uppercase mx-3" href="{% url 'community:index' %}">뒤로</a>
                </div>                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>  
{% endblock %}
